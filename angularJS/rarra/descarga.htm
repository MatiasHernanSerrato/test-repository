<!DOCTYPE html>
<html ng-app="moviesApp">
<head>
<meta charset="utf-8">
	<title>Movies</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("body").children().each(function(){
				if(this.hasAttribute("style")){
					this.remove();
				}
			});
		});
	</script>
</head>
<body>
	<header>
		<nav>
			<div id="logo">
				<a href="#!/">Movies</a>
			</div>
			<div class="search">
				<input class="search-input" type="text" ng-model="searchMovie" placeholder="Search" autocomplete="off">
			</div>
			<ul id="menu">
				<li><a href="#!/">Home</a></li>
				<li><a href="#!/addMovie">Add Movie</a></li>
			</ul>
		</nav>
		<div class="barColor"></div>
	</header>
	<div class="container clearfix">
		<div ng-view></div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-local-storage.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/angular-animate.min.js"></script>
	<script type="text/javascript" src="js/moviesApp.js"></script>
